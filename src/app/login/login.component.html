<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div *ngIf="registerShow;then logIn else signUp"></div>
    <ng-template #logIn>
      <div class="row">
        <button type="button" (click)="register()" class="btn btn-link pull-right">Register</button>
      </div>
      <form class="form-horizontal" (ngSubmit)="onSignin(signin)" #signin="ngForm">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Mail</label>
          <div class="col-sm-10">
            <input type="email" id="email" required name="email" ngModel class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">Password</label>
          <div class="col-sm-10">
            <input type="password" id="password" required name="password" ngModel class="form-control">
          </div>
        </div>
        <button class="btn btn-primary col-sm-offset-2" type="submit" [disabled]="!signin.valid">Sign In</button>
      </form>
    </ng-template>
    <ng-template #signUp>
      <div class="row">
        <button type="button" (click)="register()" class="btn btn-link pull-right">Login</button>
      </div>
      <form class="form-horizontal" (ngSubmit)="onSignup(signup)" #signup="ngForm">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Mail</label>
          <div class="col-sm-10">
            <input type="email" id="email" required name="email" ngModel class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password1">Password</label>
          <div class="col-sm-10">
            <input type="password" id="password1" required name="password1" ngModel class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password2">Repeat Password</label>
          <div class="col-sm-10">
            <input type="password" id="password2" required name="password2" ngModel class="form-control">
          </div>
        </div>
        <button class="btn btn-primary col-sm-offset-2" type="submit" [disabled]="!signup.valid">Register</button>
      </form>
    </ng-template>
  </div>
</div>
